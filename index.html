<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Las Delicias</title>
</head>

<header>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#"> <img src="img/iconGeneral.png" alt=""> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto">
                    <form class="form-inline formSearch" action="#">
                        <input class="form-control mr-sm-2" type="text" placeholder="Escribe aquí...">
                        <button id="btnSearch" type="button" class="btn btnSearch" data-toggle="modal" data-target="#modalSearch"><i class="fas fa-search"></i> Buscar</button>
                    </form>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active aMenu">
                        <a class="liMenu nav-link" href="#"><i class="fas fa-home"></i> Principal<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item aMenu">
                        <a class="liMenu nav-link" href="#"><i class="fas fa-users"></i> Nosotros </a>
                    </li>
                    <li class="nav-item aMenu">
                        <a class="liMenu nav-link" href="#"><i class="fas fa-font">+ </i></a>
                    </li>
                    <li class="nav-item aMenu">
                        <a class="liMenu nav-link" href="#"><i class="fas fa-font fa-xs">-</i></a>
                    </li>
                    <li>
                        <a class="liMenu nav-link" href="#">
                            <button id="" type="button" class="btn btnSearch"><i class="fas fa-shopping-cart"></i> Carrito</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>

    <!-- Carousel -->

    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner cover">

            <div class="carousel-item active">
                <img src="img/banner1.png" alt="Las Delicias" width="100%">
                <div class="carousel-caption">
                    <h3>Panadería y Repostería</h3>
                    <h1>Las Delicias</h1>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/banner2.png" alt="Las Delicias" width="100%">
                <div class="carousel-caption">
                    <h3>Panadería y Repostería</h3>
                    <h1>Las Delicias</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/banner3.png" alt="Las Delicias" width="100%">
                <div class="carousel-caption">
                    <h3>Panadería y Repostería</h3>
                    <h1>Las Delicias</h1>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div class="container">



        <!-- The Modal -->
        <div class="modal fade" id="modalSearch">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Resultado de la búsqueda</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        No hay resultados
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btnClose btn" data-dismiss="modal"><i class="fas fa-close"></i>Cerrar</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">&copy; 2019 Copyright:
            <a href="" class="textFooter">Las Delicias</a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook textFooter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram textFooter"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube textFooter"></i></a>
        </div>
        <!-- Copyright -->

    </footer>


</body>

</html>
